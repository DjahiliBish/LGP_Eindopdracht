<!DOCTYPE html>
<html lang="en">
<head>
    <title>UnlimitedBikes-Contact</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta http-equiv="x-ua-compatible" content="ie-edge">
    <!-- font style -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" class="active" type="text/html" href="contact.html">
    <link rel="stylesheet" type="text/html" href="product.html">
    <link rel="stylesheet" type="text/html" href="about.html">
    <link rel="stylesheet" type="text/html" href="../index.html">


</head>
<body>
    <!--Navigationbar-->
    <div class="fixed-top" id="nav-placeholder"></div>

    <!--jumbotron image-->
<section class="index-container">
    <article class="index-intro">
        <div class="container-fluid">
            <div class="jumbotron jumbotron-fluid">
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                        <div class="text-jumbotron">
                            <h2 style="text-transform: inherit; font-size: 60px; text-align: center;">Contact us</h2>
                            <p style="text-align: center; ; color: white;"><em>Ambachtsweg 10, 3542DG Utrecht, Nederland.</em></p>
                            <p style="text-align: center; color: white; padding-top: 12px;">
                            Phone: +31 (030) 345 6789
                            <br>Fax: +31 (030) 345 6789
                            <br>Email: support@unlimitedbikes.com</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </article>
    <!--Contact form-->
    <article class="index-form">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
                    <a href="https://www.google.nl/maps/place/Ambachtsweg+10,+Utrecht/@52.1228002,5.0446928,17z/data=!3m1!4b1!4m5!3m4!1s0x47c66fd2591ca205:0x6df4e3b3641770fa!8m2!3d52.1228002!4d5.0468868" title="Google maps">
                        <img src="../images/map.jpg" alt="map" style="margin:0; width: 110%; height: 680px; padding:0;">
                    </a>
                </div>
                <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6" style="background-color: white">
                    <div class="container-fluid w-100">
                        <div class="contactform" style="font-weight: 300; line-height: 2; color: #bdb099">
                            <h2 style="color:#495057">LEAVE A MESSAGE</h2>
                            <hr width="60px" align="left" color="#495057">
                            <p>PLEASE DON'T HESITATE TO CONTACT US FOR MORE INFORMATION.</p>
                            <form>
                                <div class="form-row">
                                    <div class="form-inline">
                                        <label for="inputusername" class="mr-xs-1"></label>
                                        <input type="text" class="form-control mb-1 mr-xs-1" id="inputusername" name="username" placeholder="YOUR NAME*">
                                        <label for="intputemail1" class="mr-xs-1"></label>
                                        <input type="email" class="form-control mb-1 mr-xs-1" id="intputemail1" placeholder="YOUR EMAIL*">
                                    </div>
                                </div>
                                <div class="form-group mb-1">
                                    <label for="subject"></label>
                                    <input type="text" class="form-control" id="subject" name="title" placeholder="YOUR SUBJECT*">
                                </div>
                                <div class="form-group">
                                    <label for="comment"></label>
                                    <textarea class="form-control" rows="5" id="comment" placeholder="YOUR MESSAGE*"></textarea>
                                </div>
                                    <button type="submit" class="btn btn-outline-light btn-lg" style="background-color: #bdb099">Submit</button>
                             </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </article>
</section>
    <!--footer-->
    <div id="footer-placeholder"></div>

    <!-- jQuery library -->
    <script src="../bootstrap/jquery-3.3.1.min.js"></script>
    <!-- Popper JS -->
    <script src="../bootstrap/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="../bootstrap/bootstrap.bundle.min.js"></script>
    <script src="../bootstrap/npm.js"></script>
    <script src="../bootstrap/bootstrap.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!--navbar and footer placeholder-->
    <script type="text/javascript" src="../js/javascript.js"></script>
</body>
</html>
